<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./font/themify-icons.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <div class="notification">
            <div class="notification-name">
          <h3 class="notification-label">Chức năng đang được bổ sung :3</h3>
            <p class="notification-thank">Xin cảm ơn</p>
          <a  class="link">
            
            <img src="./img/a.png" alt="" class="notification-img">
          </a>
          </div>
          </div>
          <header>
            <img src="./img/anh.png" alt="">
            <h4>LISTENING TO SONG</h4>
            <h2></h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="ti-loop"></i>
            </div>
            <a  class="btn btn-download">
              <i class=" ti-download"></i>         
            </a>
            
            <div class="btn btn-prev">
              <i class="ti-control-skip-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="ti-control-pause icon-pause"></i>
              <i class="ti-control-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="ti-control-skip-forward"></i>
            </div>
            <div class="btn btn-heart">
              <i class="ti-heart"></i>
            </div>
            <div class="btn btn-random">
              <i class="ti-control-shuffle"></i>
            </div>
            
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src=""></audio>
        </div>
        <!-- Playlist -->
        <div class="playlist">
            
      </div> 
     
      <script src="./main.js"></script>
</body>
</html>
